<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Prueba de segundo formulario.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <form id="myFormee">
        <h3>Formulario de contacto</h3>      

        <label for="firstName">Nombres:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="country">País de residencia:</label>
        <select id="country" name="country" required>
            <option value="">Seleccione un país</option>
            <option value="canada">Canadá</option>
            <option value="usa">USA</option>
            <option value="mexico">México</option>
            <option value="guatemala">Guatemala</option>
            <option value="belice">Belice</option>
            <option value="elsalvador">El Salvador</option>
            <option value="honduras">Honduras</option>
            <option value="nicaragua">Nicaragua</option>
            <option value="cr">Costa Rica</option>
            <option value="panama">Panamá</option>
            <option value="argentina">Argentina</option>
            <option value="espana">España</option>
            <option value="chile">Chile</option>
            <option value="peru">Perú</option>
            <option value="bra">Brazil</option>
            <!-- Puedes agregar más opciones de países aquí -->
        </select>

        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="creditCard">Tarjeta de crédito:</label>
        <input type="text" id="creditCard" name="creditCard" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value;
            const creditCard = document.getElementById('creditCard').value;

            if (firstName === '' || lastName === '' || email === '' || message === '' || country === '' || phone === '' || creditCard === '') {
                alert('Por favor completa todos los campos.');
            } else {
                alert('Formulario enviado exitosamente.');
                form.reset();
            }
        });
    </script>
</body>
</html>
